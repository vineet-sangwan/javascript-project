<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>TodoList</title>
  </head>
  <body>
    <header>
      <div class="todo-input">
          <h1>Student Registration</h1>
      </div>
    </header>
    <main>
      <div class="form">
        <form id="registration-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name.....">
        <label for="class">Class</label>
        <input type="text" id="class" placeholder="Enter Your class.....">
        <label for="contactno">Contact No</label>
        <input type="number" id="contactno" placeholder="Enter Your Contact No...">
        <label for="textArea">Address</label>
        <textarea name="todo" class="textArea"></textarea>
        <button id="addbtn"><i class="fa-regular fa-plus"></i></button>
      </form>
    </div>
  </main>
      <div id="display">
       
      </div>
    <script src="index.js"></script>
  </body>
</html>
